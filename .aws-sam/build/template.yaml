AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
Parameters:
  TableName:
    Type: String
    Default: Booking
    Description: (Required) The name of the new DynamoDB table you want to create
      and save to. Minimum 3 characters
    MinLength: 3
    MaxLength: 50
    AllowedPattern: ^[A-Za-z]+$
    ConstraintDescription: Required parameter. Must be characters only. No numbers
      allowed.
Resources:
  BookingTrip:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.bookingTripHandler
      Runtime: nodejs12.x
      CodeUri: BookingTrip
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TableName
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TableName
      Events:
        CreateBooking:
          Type: Api
          Properties:
            Path: /booking
            Method: POST
        UpdateBooking:
          Type: Api
          Properties:
            Path: /booking/{bookingId}
            Method: ANY
  BookingTripTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Ref: TableName
      AttributeDefinitions:
      - AttributeName: tripId
        AttributeType: S
      KeySchema:
      - AttributeName: tripId
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
Outputs:
  BookingApi:
    Description: API Gateway endpoint URL for Prod stage for Booking Trip function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/booking/
  BookingTrip:
    Description: Booking Trip Lambda Function ARN
    Value:
      Fn::GetAtt:
      - BookingTrip
      - Arn
  BookingTripIamRole:
    Description: Implicit IAM Role created for Booking Trip function
    Value:
      Fn::GetAtt:
      - BookingTripRole
      - Arn
